
<section id="one" class="wrapper style1">
        <div class="inner">
            <article class="feature left">
                <span class="image"><img src="{{post.image}}" alt="" /></span>
                <div class="content">
                    <h2>{{post.title}}</h2>
                    <p>Author - {{post.author}} ( {{post.publishedDate | date:'dd-MMM-yyyy'}} )</p>
                    <!-- <p>{{post.publishedDate | date:'dd-MMM-yyyy'}}</p> -->
                    <p class="excert">{{post.excert}}</p>
                    <ul class="actions">
                        <li>
                            <a href="/article/{{post.id}}" class="button alt">More</a>
                        </li>
                    </ul>
                </div>
            </article>
        </div>
    </section>
