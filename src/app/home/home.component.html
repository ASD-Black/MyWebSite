<!-- Hero Area Start -->
<div id="hero-area" class="hero-area-bg">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12 text-center">
          <div class="contents">
            <h5 class="script-font wow fadeInUp" data-wow-delay="0.2s">Hi This is</h5>
            <h2 class="head-title wow fadeInUp" data-wow-delay="0.4s">{{home.name}}</h2>
            <p class="script-font wow fadeInUp" data-wow-delay="0.6s">{{home.career}}</p>
            <ul class="social-icon wow fadeInUp" data-wow-delay="0.8s">
              <li>
                <a class="facebook" href="{{footerSocialLinks.link1}}"><i class="icon-social-facebook"></i></a>
              </li>
              <li>
                <a class="twitter" href="{{footerSocialLinks.link2}}"><i class="icon-social-twitter"></i></a>
              </li>
              <li>
                <a class="instagram" href="{{footerSocialLinks.link3}}"><i class="icon-social-instagram"></i></a>
              </li>
              <li>
                <a class="linkedin" href="{{footerSocialLinks.link4}}"><i class="icon-social-linkedin"></i></a>
              </li>
              <li>
                <a class="google" href="{{footerSocialLinks.link5}}"><i class="icon-social-google"></i></a>
              </li>
            </ul>
            <div class="header-button wow fadeInUp" data-wow-delay="1s">
              <a href="#" class="btn btn-common">Get a Free Quote</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
  <!-- Hero Area End -->
