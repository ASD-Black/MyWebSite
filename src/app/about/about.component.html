<section id="about" class="section-padding">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="img-thumb wow fadeInLeft" data-wow-delay="0.3s">
            <img class="img-fluid" src="{{about.aImgLink}}" alt="">
          </div>
        </div> 
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="profile-wrapper wow fadeInRight" data-wow-delay="0.3s">
            <h3>Hi Guys!</h3>
            <p>{{about.aboutMe}}</p>
            <div class="about-profile">
              <ul class="admin-profile">
                <li><span class="pro-title"> Name </span> <span class="pro-detail">{{about.aName}}</span></li>
                <li><span class="pro-title"> Age </span> <span class="pro-detail">{{about.aAge}}</span></li>
                <li><span class="pro-title"> Experience </span> <span class="pro-detail">{{about.aExperience}}</span></li>
                <li><span class="pro-title"> Country </span> <span class="pro-detail">{{about.aCountry}}</span></li>
                <li><span class="pro-title"> Location </span> <span class="pro-detail">{{about.aLocation}}</span></li>
                <li><span class="pro-title"> e-mail </span> <span class="pro-detail">about.aEmail</span></li>
                <li><span class="pro-title"> Phone </span> <span class="pro-detail">{{about.aPhone}}</span></li>
                <li><span class="pro-title"> Freelance </span> <span class="pro-detail">{{about.aFreelance}}</span></li>
              </ul>
            </div>
            <a href="#" class="btn btn-common"><i class="icon-paper-clip"></i> Download Resume</a>
            <a href="{{about.aContct}}" class="btn btn-danger"><i class="icon-speech"></i> Contact Me</a>
          </div>
        </div>   
      </div>
    </div>
    <app-footer></app-footer>
  </section>
